<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>num-pyramid</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: 'Roboto Mono', monospace;
        }
    </style>
</head>
<body>
<div id="p"></div>
    <script>
        (function () {
            function createPiramide(height) {
                height = +height;
                if (height && typeof height != "number") {
                    console.log("Incorrect value");
                    return false;
                }
                var div = document.querySelector("#p");
                var arr = [];
                for (var i = 0; i < height; i++) {
                    arr[i] = [];
                    for (var y = 1; y <= (height * 2 + 2); y++) {
                        arr[i][y] = (y >= height - i && y < height + 1 || y <= height + i + 3 && y > height + 2) ? 1 : 0;
                        div.innerHTML += (arr[i][y] + "&nbsp");
                    }
                    div.innerHTML += "<br/>"
                }
            }
            createPiramide(prompt("Enter height."));
        }());
    </script>
</body>
</html>
